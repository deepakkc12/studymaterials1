<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login module</title>
    <style>
        body{
            background-image: url(bgimg.jpg);
            background-size: 100%;
        }
        div{
            color: rgb(237, 230, 230);
            background-color: rgb(19, 15, 47);
            width: 350px;
            height: 400px;
            margin: 150px auto auto auto;
            border-radius: 30px;
            /* background-image: url(bgimg.jpg); */
            background-size: 100%;
            opacity: 0.8;
        }
        .email{
            width: 250px; 
            text-align: left;
            border-color: rgb(216, 19, 180);
            border-radius: 10px;
            font-size: large;
        }
        .email::placeholder {
            color: black;
            font-weight:250px;
            padding-left: 20px;
            font-size: 15px;
        }
        .pass{
            width: 250px; 
            text-align: left;
            border-color: rgb(19, 20, 99);
            border-radius: 10px;
            font-size: large;
        }
        .pass::placeholder {
            color: black;
            font-weight:250px;
            padding-left: 20px;
            font-size: 15px;
        }
        .but{
            color: rgb(29, 50, 29);
            background-color: rgb(29, 237, 21);
            border-radius: 10px;
            width: 100px;
            font-weight: bold;
            font-size: large;
            border-color: rgb(15, 14, 22);
        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div>
    <table align="center" cellpadding="10" cellspacing="10">
        <tr>
            <td><h2 align="center" style=" border-radius: 10px;">Customer Login</h2></td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="enter email" class="email">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="enter password" class="pass">
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="button" value="login" class="but">
            </td>
        </tr>
        <tr>
            <td align="center">
                <a href="forgot.html" style="color: rgb(225, 89, 39);"><b>forgot password?</b></a>
            </td>
        </tr>
        <tr>
            <td align="center">
                Not registered? <a href="register.html" style="color: rgb(29, 237, 21);"><b>register now</b></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
